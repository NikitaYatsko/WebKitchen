<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
    <link type="image/x-icon" href="img/register-18-48.png" rel="shortcut icon">
</head>

<body>
    <section class="reg_section">
        <h1>Register</h1>
        <hr>
        <div class="inputs">
            <input type="text" placeholder="Write your E-mail"><br>
            <input type="text" placeholder="Create a name"><br>
            <input type="password" placeholder="Create a password"><br>
            <input type="text" placeholder="Telephone">
        </div>
        <div class="checkbox">
            <p><input type="checkbox" class="terms">I agree to the <a href=""><span> terms of use</span></a></p>
            <p><input type="checkbox" class="mail_sms">Notify me of new events by email</p>
        </div>
        <a href="http://127.0.0.1:5500/index.html"> <button class="btn">Create!</button></a>
        <div class="with_account">
            <p>Login with:</p>
            <div class="images">
                <a href=""> <img src="img/facebook.png" alt=""></a>
                <a href=""> <img src="img/1856384_circled_media_network_russian social media_social_icon.png" alt=""
                        class="middle_img"></a>
                <a href=""> <img src="img/7123025_logo_google_g_icon.png" alt=""></a>
            </div>
        </div>
    </section>
</body>

</html>
