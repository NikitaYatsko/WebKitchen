<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="login.css">
    <link type="image/x-icon" href="img/login+person+profile+user+users+icon-1320166527284195604.ico"
        rel="shortcut icon">
</head>

<body>

    <section class="login_sec">
        <div class="div_for_all">

            <h1>Log-In</h1>
            <div class="line"></div>
            <div class="input">

                <input type="text" class="input-login" placeholder="Username">
                <img src="img/icons8-user-32.png" alt="" class="ico"><br>
                <input type="password" class="input-pass" placeholder="Password">
                <img src="img/icons8-lock-32.png" alt="" class="ico">
            </div>
            <div class="forgot_pass">
                <div class="checkbox"><input type="checkbox">Remeber Me </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="login">Log-In</button>
            <div class="reg_acc">
                Don't have an account?. <a href="http://127.0.0.1:5500/register.html">Register Here!</a>
            </div>

        </div>

    </section>
</body>

</html>
